<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automated Data Cleaning Pipeline</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>🤖 Automated Data Cleaning Pipeline</h1>
        <p>Upload your dataset — we’ll make it ML-ready automatically.</p>
    </header>

    <main>
        <!-- Upload Section -->
        <div class="card">
            <h2>📂 Upload Your Dataset</h2>
            <input type="file" id="fileInput" accept=".csv,.xlsx,.xls,.json">
            <button id="uploadBtn">🚀 Start Cleaning</button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden spinner"></div>

        <!-- Error Message -->
        <div id="error" class="error hidden"></div>

        <!-- Results Section -->
        <div id="results" class="card hidden">

            <h2>📊 Original Dataset Overview</h2>
            <div id="overview">
                <ul id="overviewList"></ul>
            </div>
            
            <!-- <h2>🛠️ Steps Taken</h2>
            <div id="log">
                <pre id="logContent"><em>Cleaning steps will appear here...</em></pre>
            </div> -->

            
            <h2>📊 Data Cleaning Results</h2>
            <div id="eda" class="eda-section">
                <iframe id="edaReportFrame" src="" width="100%" height="600px" style="border: none;"></iframe>
            <br/>
                <a id="downloadReport" href="#" download class="download-btn">⬇ Download EDA Report</a>
            </div>
            <div class="download-section">
                <a id="downloadLink" href="#" download class="download-btn">
                    ⬇ Download Cleaned Dataset
                </a>
            </div>
        </div>
    </main>

    <footer>
        <p>Powered by Automated AI Data Pipeline</p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
